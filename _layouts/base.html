<!doctype html>
<html>
  <head>
    {% include shared_head.html %}
    <title>
      {% if page.title and page.title != site.title and page.title != 'Index' %}
      {{- page.title }} | {% endif %} {{ site.title }}
    </title>
    {% for style in page.styles %}
    <link rel="stylesheet" href="{{ site.baseurl }}{{style}}" />
    {% endfor %}
  </head>

  <body>
    {{ content }}
  </body>
</html>
